<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik:i,300,400,500,700"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Style Guide for JD.com</title>

    <link
      rel="stylesheet"
      href="css/app.css"
    />
  </head>
  <body class="sg">
    <div class="container">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="John Doe dotCom"
          width="185"
          height="47"
        />
      </header>

      <main class="content">
        <section class="typo">
          <h1 class="heading">Typography</h1>
          <p class="sub-heading">Defining fonts</p>

          <br />
          <br />

          <div class="grid">
            <div class="card">
              <h2 class="heading">.heading</h2>

              <br />

              <p>Use .heading to create 18px/22px headings</p>
            </div>

            <div class="card">
              <h2 class="sub-heading">.sub-heading</h2>

              <br />

              <p>Use .sub-heading to create 30px/36px headings</p>
            </div>
          </div>
        </section>

        <section class="icons">
          <h1 class="heading">Icons</h1>
          <p class="sub-heading">Icons used in the app</p>

          <br />
          <br />
        </section>
      </main>
    </div>
  </body>
</html>
